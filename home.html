<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prithwhat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 25px #ff0000, 0 0 30px #ff0000, 0 0 35px #ff0000;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0099, 0 0 15px #ff0099, 0 0 20px #ff0099, 0 0 25px #ff0099, 0 0 30px #ff0099, 0 0 35px #ff0099;
            }
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            bottom: -150px;
            animation: rise 7s infinite ease-in-out;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-200vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Prithwhat</h1>

    <script>
        // Function to create bubbles
        function createBubbles() {
            const bubbleCount = 10;
            for (let i = 0; i < bubbleCount; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                bubble.style.animationDuration = 5 + Math.random() * 5 + 's';
                document.body.appendChild(bubble);
            }
        }

        // Call function to create bubbles on page load
        createBubbles();
    </script>
</body>
</html>
